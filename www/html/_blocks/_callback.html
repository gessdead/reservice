
<div class="callback mfp-hide" id="callback">
  <div class="callback__inner">
    <form class="callback__form j-form">
      <h2 class="callback__ttl">Заполните форму</h2>
      <div class="callback__row">
        <label for="name">Ваше имя</label>
        <input type="text" name="name" id="name" required="required"/>
      </div>
      <div class="callback__row">
        <label for="phone">Ваш телефон</label>
        <input type="tel" name="phone" id="phone" required="required"/>
      </div>
      <div class="callback__row">
        <label for="email">Ваша почта</label>
        <input type="email" name="email" id="email" required="required"/>
      </div>
      <div class="callback__row">
        <label for="descr">Описание проблемы</label>
        <textarea type="text" name="descr" id="descr" maxlength="300" rows="3"></textarea>
      </div>
      <div class="callback__row">
        <button class="btn j-form-btn" type="submit">Заказать звонок</button>
        <!--a.btn.j-form-btn Заказать звонок-->
      </div>
    </form>
    <div class="callback__success j-form-success">
      <h2 class="callback__ttl">Спасибо, заявка отправлена, наш менеджер свяжется с вами в ближайшее время.</h2>
    </div>
  </div>
</div>
